<!DOCTYPE html>

<html>
    <head>
            <meta charset="UTF-8">
            <title>Contacto - Innova Mundo</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="reset.css">

    </head>

    <body>
        <header>

            <div class="caja">
                <h1><img src="imagenes/logo.jpg" alt="Logo Innova Mundo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
               
            </div>
            
        </header>
           <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="email@dominio.com">

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea  cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>

                    <p>¿Como le gustaria que lo contactemos?</p>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-teléfono"><input type="radio" name="contacto" value="telefono" id="radio-teléfono">Teléfono</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

         <fieldset>
            <p>¿En cual horario prefiere ser atendido?</p>
            <select> 
               <option>Mañana</option>
               <option>Tarde</option>
               <option>Noche</option>
            </select>

         </fieldset>

          
         <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de INNOVA MUNDO?</label>

         

               

                <input type="submit" value="Enviar formulario" class="enviar">



            </form>

            <table>

                <thead>
                    <tr class="lineas">
                        <th>Dia</th>
                        <th>Horario</th>
    
                    </tr>
                </thead>
                <tbody>

               <tr>

                    <td>Lunes</td>
                    <td>8:00Am - 5:00Pm</td>

                </tr>
                <tr>

                    <td>Miercoles</td>
                    <td>8:00Am - 5:00Pm</td>


                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00Am - 5:00Pm</td>
                </tbody>

            </table>
           </main>

        <footer>
            <img class="web" src="imagenes/logos.jpg" alt="Logo-pie-de-pagina" >
            <p class="copyright">&copy Copyright Innova Mundo - 2024</p>
        </footer>
    </body>
</html>
